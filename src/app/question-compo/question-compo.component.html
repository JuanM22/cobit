<mat-accordion>
  <mat-expansion-panel *ngFor="let objective of objectives">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ objective }}
      </mat-panel-title>
      <button
        *ngIf="editQuestions"
        mat-fab
        color="warn"
        class="add-btn"
        (click)="$event.stopPropagation()"
      >
        <mat-icon title="AÃ±adir pregunta">add_box</mat-icon>
      </button>
    </mat-expansion-panel-header>
    <mat-card *ngFor="let item of questions">
      <article class="question-container">
        {{ item.getQuestion() }}
      </article>
      <div class="radio-group">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button
            *ngFor="let value of scaleValues"
            value="{{ value }}"
            (change)="updateScore(item, value)"
          >
            {{ value }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div *ngIf="editQuestions" class="options-container">
        <button mat-fab color="primary">
          <mat-icon title="Editar">edit</mat-icon>
        </button>
        <button mat-fab color="accent">
          <mat-icon title="Eliminar">delete</mat-icon>
        </button>
      </div>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
