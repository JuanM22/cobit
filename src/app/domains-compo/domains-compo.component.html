<section class="questions-container">
  <div class="form-header">
    <h2>{{ domainsLabels[domainIndex] }}</h2>
    <mat-slide-toggle class="edit-btn" (change)="editQuestions = !editQuestions" [checked]="editQuestions">Editar
      Preguntas</mat-slide-toggle>
  </div>
  <app-question-compo (updateProcessesList)="updateList($event)" [currentDomain]="currentDomain" [editQuestions]="editQuestions"></app-question-compo>
</section>
