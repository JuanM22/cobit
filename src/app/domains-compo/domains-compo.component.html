<section class="questions-container">
  <div class="form-header">
    <h2>{{ domains[domainIndex] }}</h2>
    <mat-slide-toggle class="edit-btn" (change)="editQuestions = !editQuestions" [checked]="editQuestions">Editar
      Preguntas</mat-slide-toggle>
  </div>
  <app-question-compo [domain]="domainIndex + 1" [editQuestions]="editQuestions"></app-question-compo>
</section>
